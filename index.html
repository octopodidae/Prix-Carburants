        function setupHoverTooltip(layerview) {
          let highlight;
          const tooltip = createTooltip();
          const hitTest = promiseUtils.debounce((event) => {
            return view.hitTest(event)
              .then((hit) => {
                const results = hit.results.filter((result) => {
                  return result.graphic.layer === layer;
                });
                if (!results.length) {
                  return null;
                }
                return {
                  graphic: results[0].graphic,
                  screenPoint: hit.screenPoint
                };
              });
          });
          view.on("pointer-move", (event) => {
            return hitTest(event)
              .then((hit) => {
                if (highlight) {
                  highlight.remove();
                  highlight = null;
                }
                if (hit) {
                  const graphic = hit.graphic;
                  const screenPoint = hit.screenPoint;
                  highlight = layerview.highlight(graphic);
                  tooltip.show(screenPoint,
                    "<p>" + (typeof graphic.getAttribute("adresse") === 'undefined' || graphic.getAttribute("adresse") === null ? "" : graphic.getAttribute("adresse").toUpperCase()) + "</p>" +
                    "<p>" + (typeof graphic.getAttribute("ville") === 'undefined' || graphic.getAttribute("ville") === null ? "" : graphic.getAttribute("ville").toUpperCase()) + "</p>" +
                    "<table><tbody><thead><tr><th>Carburant" + "</th><th>Prix</th></tr></thead>" +

                    "<tr><td>SP95-E10</td><td>" + (graphic.getAttribute("prix_e10") === null ? "" : graphic.getAttribute("prix_e10")) + "</td></tr>" +
                    "<tr><td>GPLc</td><td>" + (graphic.getAttribute("prix_gplc") === null ? "" : graphic.getAttribute("prix_gplc")) + "</td></tr>" +
                    "<tr><td>E85</td><td>" + (graphic.getAttribute("prix_e85") === null ? "" : graphic.getAttribute("prix_e85")) + "</td></tr>" +

        function createTooltip() {
          const tooltip = document.createElement("div");
          const style = tooltip.style;
          tooltip.setAttribute("role", "tooltip");
          tooltip.classList.add("tooltip");
          const textElement = document.createElement("div");
          textElement.classList.add("esri-widget");
          tooltip.appendChild(textElement);
          view.container.appendChild(tooltip);
          let x = 0;
          let y = 0;
          let targetX = 0;
          let targetY = 0;
          let visible = false;

          function move() {
            x += (targetX - x) * 0.1;
            y += (targetY - y) * 0.1;
            if (Math.abs(targetX - x) < 1 && Math.abs(targetY - y) < 1) {
              x = targetX;
              y = targetY;
            } else {
              requestAnimationFrame(move);
            }
            style.transform = "translate3d(" + Math.round(x) + "px," + Math.round(y) + "px, 0)";
          }
          return {
            show: (point, text) => {
              if (!visible) {
                x = point.x;
                y = point.y;
              }
              targetX = point.x;
              targetY = point.y;
              style.opacity = 1;
              visible = true;
              textElement.innerHTML = text;
              move();
            },
            hide: () => {
              style.opacity = 0;
              visible = false;
            }
          };
        }

                setupHoverTooltip(layerView);
                view.highlightOptions = {
                  color: [0, 255, 255, 1],
                  fillOpacity: 0.25
                }
              } else {
                view.highlightOptions = {
                  color: [0, 0, 0, 0],
                  fillOpacity: 0
                }
                $(".tooltip").hide();
                layer.featureReduction = clusterConfig;
                layer.renderer = clusterRenderer;
              }
            }
            // if (view.center) {
            //   console.log("view", view);
            // }
          });
          slider.noUiSlider.on("end", function() {
            let valPx = this.get()[1].replace("<", "");
            // console.log(valPx);
            // console.log("currentCarburant", currentCarburant);
            const listCarburants = {
              Gazole: "prix_gazole",
              SP98: "prix_sp98",
              SP95: "prix_sp95",
              "SP95-E10": "prix_e10",
              GPLc: "prix_gplc",
              E85: "prix_e85"
            };
            // console.log(
            //   "listCarburants[currentCarburant]",
            //   listCarburants[currentCarburant]
            // );
            let whereClause = listCarburants[currentCarburant] + "<" + valPx;
            // console.log(whereClause);
            layerView.filter = {
              where: whereClause
            };
          });
          selectCarburant.change(function() {
            slider.noUiSlider.set([0.75, 2.5]);
            let carburant = $("select option:selected").val();
            currentCarburant = carburant;
            $sliderDiv.show();
            // console.log("currentCarburant", currentCarburant);
            switch (carburant) {
              case "Gazole":
                currentCarburant = "Gazole";
                layerView.filter = {
                  where: "prix_gazole>0"
                };
                break;
              case "SP98":
                currentCarburant = "SP98";
                layerView.filter = {
                  where: "prix_sp98>0"
                };
                break;
              case "SP95":
                currentCarburant = "SP95";
                layerView.filter = {
                  where: "prix_sp95>0"
                };
                break;
              case "SP95-E10":
                currentCarburant = "SP95-E10";
                layerView.filter = {
                  where: "prix_e10>0"
                };
                break;
              case "GPLc":
                currentCarburant = "GPLc";
                layerView.filter = {
                  where: "prix_gplc>0"
                };
                break;
              case "E85":
                currentCarburant = "E85";
                layerView.filter = {
                  where: "prix_e85>0"
                };
                break;
              default:
            }
          });
          zoomDep();
        });
      });
    });
  </script>
</body>

</html>
